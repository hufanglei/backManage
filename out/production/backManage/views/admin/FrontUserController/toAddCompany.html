#{extends 'backMain.html'/}
#{set title:'前台用户新增' /}
<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/admin/order/index.css'}">
<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/admin/company/style.css'}">
<!--左侧栏-->
#{personalCenter-L /}

<!--右侧栏  -->
<div class="content-right">
    <div class="container-fluid">
        <!--表单区域-->
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="glyphicon glyphicon-plus"></i> 用户管理 > 新增公司
                        </div>
                        <div class="portlet-body">
                            <!-- BEGIN FORM-->
                            <form action="/admin/frontuser/addCompany?frontuserId=${frontuserId}" class="form-horizontal" method="Post" novalidate="novalidate">
                                <div class="form-body">
                                    <div class="row">
                                        <!--span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">注册类型:</label>
                                                <div class="col-md-6">
                                                    <select name="company.guestcode" class="chosen-select form-control" tabindex="2" check-type="required">
                                                    #{list items:registerTypeList,as:'guestType'}
                                                        <option value="${guestType?.LEVELCODE}" ${guestType?.LEVELCODE == frontuser?.guestcode ? "selected" : ""}>${guestType?.NAME}</option>
                                                    #{/list}
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->

                                        <!--/span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">公司名称:</label>
                                                <div class="col-md-6">
                                                    <input name="company.name" check-type="required" class="form-control placeholder-no-fix" autocomplete="off" value="${frontuser?.companyName}"/>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                        <!--span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">企业法人:</label>
                                                <div class="col-md-6">
                                                    <input name="company.linkman" check-type="required" class="form-control placeholder-no-fix" autocomplete="off" value="${frontuser?.name}"/>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                        <!--span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">固定电话:</label>
                                                <div class="col-md-6">
                                                    <input name="company.phone" check-type="" type="text" class="form-control placeholder-no-fix" autocomplete="off" value="${frontuser?.phone}"/>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                        <!--span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">手机:</label>
                                                <div class="col-md-6">
                                                    <input name="company.mobphone" check-type="phone" type="text" class="form-control placeholder-no-fix" autocomplete="off" value="${frontuser?.mobphone}"/>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                        <!--span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">email:</label>
                                                <div class="col-md-6">
                                                    <input name="company.email" check-type="mail" type="text" class="form-control placeholder-no-fix" autocomplete="off" value="${company?.email}"/>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                        <!--span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">公司地址:</label>
                                                <div class="col-md-6">
                                                    <input name="company.address" check-type="required" class="form-control placeholder-no-fix" autocomplete="off" value="${frontuser?.address}"/>
                                                </div>
                                            </div>
                                        </div>
                                        <!--span-->

                                        <!--span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">公司分类:</label>
                                                <div class="col-md-6">
                                                    *{<input name="company.companytypecode" check-type="" value="${company?.companytypecode}" class="form-control placeholder-no-fix" autocomplete="off"/>}*
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                        <!--span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">认证状态:</label>
                                                <div class="col-md-6">
                                                    <select name="company.affirmregcode" class="chosen-select form-control" tabindex="2">
                                                    #{list items:affirmRegTypes,as:'affirm'}
                                                        <option value="${affirm?.LEVELCODE}" ${affirm?.LEVELCODE == frontuser?.affirmregcode ? "selected" : ""}>${affirm?.NAME}</option>
                                                    #{/list}
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                        <!--span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">业务员:</label>
                                                <div class="col-md-6">
                                                    <select name="company.backuserid" class="chosen-select form-control" tabindex="2" check-type="required" readonly="">
                                                        <option value="">--请选择--</option>
                                                    #{list items:accounts,as:'account'}
                                                        <option value="${account?.id}" ${account?.id == company?.backuserid ? "selected" : ""}>${account?.name}</option>
                                                    #{/list}
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->

                                        <!--span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">专职经纪人id:</label>
                                                <div class="col-md-6">
                                                    <input name="company.agentid" check-type="required" type="text" class="form-control placeholder-no-fix" autocomplete="off" value="${company?.agentid}"/>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->

                                        <!--span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">营业执照号:</label>
                                                <div class="col-md-6">
                                                    <input name="company.licensecode" check-type="required" type="text" class="form-control placeholder-no-fix" autocomplete="off" value="${company?.licensecode}"/>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                        <!--span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">税号:</label>
                                                <div class="col-md-6">
                                                    <input name="company.taxno" check-type="required" type="text" class="form-control placeholder-no-fix" autocomplete="off" value="${company?.taxno}"/>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                        <!--span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">有效状态:</label>
                                                <div class="col-md-6">
                                                    <select name="company.statuscode" class="chosen-select form-control" tabindex="2">
                                                    #{list items:statusTypes,as:'statu'}
                                                        <option value="${statu?.LEVELCODE}" ${statu?.LEVELCODE == company?.statuscode ? "selected" : ""}>${statu?.NAME}</option>
                                                    #{/list}
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                        <!--span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">组织机构代码:</label>
                                                <div class="col-md-6">
                                                    <input name="company.unitno" check-type="required" type="text" class="form-control placeholder-no-fix" autocomplete="off" value="${company?.unitno}"/>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                        <!--span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">备注:</label>
                                                <div class="col-md-6">
                                                    <input name="company.memo" check-type="" type="text" class="form-control placeholder-no-fix" autocomplete="off" value="${company?.memo}"/>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12" style="text-align:center" >
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary">保存</button>
                                            <button type="reset" class="btn cancel" onclick="history.back()">取消</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- END FORM-->
                        </div>
                    </div>
                </div>
                <!-- END PAGE CONTENT-->
            </div>
        </div>
    </div>
</div>

<!--/右侧栏  -->
<script src="@{'/public/javascripts/bootstrap3-validation.js'}" type="text/javascript"    charset="${_response_encoding}"></script>
<script>
    $(function(){
        if(${flag}==true){
            messageTip.tip("新增公司成功!");
        }
    });

    $("form").validation();
    //表单提交验证
    $("button[type='submit']").on('click', function (event) {
        // 2.最后要调用 valid()方法。
        if ($("form").valid() == false) {
            return false;
        }
    });
</script>
