#{extends 'backMain.html'/}
#{set title:'公司列表' /}
<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/admin/order/index.css'}">
<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/admin/company/style.css'}">
<!--左侧栏-->
#{personalCenter-L /}
<!--右侧栏  -->
<div class="content-right">
    <div class="container-fluid">
        <!--编辑内容-->
        <div class="row">
            <div class="col-md-12">
                <!-- BEGIN EXAMPLE TABLE PORTLET-->
                <div class="panel panel-default">
                    <!--面包屑-->
                    <div class="panel-heading">
                        <i class="glyphicon glyphicon-pencil"></i> 用户管理 > 公司列表
                    </div>
                    <!-- END EXAMPLE TABLE PORTLET-->
                    <div class="portlet-body">
                        <!-- BEGIN FORM-->
                        <form action="/admin/company/editCompany?companyId=${company?.id}" class="form-horizontal" method="Post" novalidate="novalidate">
                            <div class="form-body">
                                <div class="row">
                                    <!--span-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">注册类型:</label>
                                            <div class="col-md-6">
                                                <select name="company.guestcode" class="chosen-select form-control" tabindex="2">
                                                    <option>请选择</option>
                                                    #{list items:registerTypeList,as:'guestType'}
                                                    <option value="${guestType?.LEVELCODE}">${guestType?.NAME}</option>
                                                    #{/list}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <!--span-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">证件类型:</label>
                                            <div class="col-md-6">
                                                <select name="company.certtypecode" class="chosen-select form-control" tabindex="2">
                                                #{list items:certTypeList,as:'certType'}
                                                    <option value="${certType?.LEVELCODE}" ${certType?.LEVELCODE == company?.certtypecode ? "selected" : ""}>${certType?.NAME}</option>
                                                #{/list}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <!--span-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">证件号码:</label>
                                            <div class="col-md-6">
                                                <input name="company.certnum" type="text" class="form-control placeholder-no-fix" autocomplete="off" value="${company?.certnum}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <!--/span-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">公司名称:</label>
                                            <div class="col-md-6">
                                                <input name="company.name" check-type="required" class="form-control placeholder-no-fix" autocomplete="off" value="${company?.name}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <!--span-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">企业法人:</label>
                                            <div class="col-md-6">
                                                <input name="company.linkman" check-type="required" class="form-control placeholder-no-fix" autocomplete="off" value="${company?.linkman}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <!--span-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">固定电话:</label>
                                            <div class="col-md-6">
                                                <input name="company.phone" check-type="" type="text" class="form-control placeholder-no-fix" autocomplete="off" value="${company?.phone}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <!--span-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">手机:</label>
                                            <div class="col-md-6">
                                                <input name="company.mobphone" check-type="phone" type="text" class="form-control placeholder-no-fix" autocomplete="off" value="${company?.mobphone}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <!--span-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">email:</label>
                                            <div class="col-md-6">
                                                <input name="company.email" check-type="mail" type="text" class="form-control placeholder-no-fix" autocomplete="off" value="${company?.email}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <!--span-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">公司地址:</label>
                                            <div class="col-md-6">
                                                <input name="company.address" check-type="required" class="form-control placeholder-no-fix" autocomplete="off" value="${company?.address}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <!--span-->
                                    <!--span-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">公司分类:</label>
                                            <div class="col-md-6">
                                                <input name="company.companytypecode" class="form-control placeholder-no-fix" autocomplete="off" value="" disabled/>
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <!--span-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">认证状态:</label>
                                            <div class="col-md-6">
                                                <select name="company.affirmregcode" class="chosen-select form-control" tabindex="2">
                                                    #{list items:affirmRegTypes,as:'affirm'}
                                                        <option value="${affirm?.LEVELCODE}" ${affirm?.LEVELCODE == company?.affirmregcode ? "selected" : ""}>${affirm?.NAME}</option>
                                                    #{/list}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <!--span-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">业务员:</label>
                                            <div class="col-md-6">
                                                <select name="company.backuserid" class="chosen-select form-control" tabindex="2" check-type="required" readonly="">
                                                    <option value="">--请选择--</option>
                                                    <option value="${company?.backuserid}" selected>${company?.backuserid?.toString()?.getAccountNameByIdFormat()?.get("NAME")}</option>
                                                    #{list items:accounts,as:'account'}
                                                    <option value="${account?.id}">${account?.name}</option>
                                                    #{/list}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <!--span-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">专职经纪人id:</label>
                                            <div class="col-md-6">
                                                <input name="company.agentid" check-type="" type="text" class="form-control placeholder-no-fix" autocomplete="off" value="${company?.agentid}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->

                                    <!--span-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">税号:</label>
                                            <div class="col-md-6">

                                                <input name="company.taxno" check-type="required" type="text" class="form-control placeholder-no-fix" autocomplete="off" value="${company?.taxno}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->

                                    <!--span-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">操作人:</label>
                                            <div class="col-md-6">
                                                <input name="company.operationid" type="text" class="form-control placeholder-no-fix" autocomplete="off" value="${name}" disabled/>


                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <!--span-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">操作人ip:</label>
                                            <div class="col-md-6">
                                                <input name="company.operationip" check-type="" type="text" class="form-control placeholder-no-fix" autocomplete="off" value="${company?.operationip}" disabled/>
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <!--span-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">创建时间:</label>
                                            <div class="col-md-6">
                                                <input name="company.createtime" type="text" class="form-control placeholder-no-fix" autocomplete="off" value="${company?.createtime?.format()}" disabled/>
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <!--span-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">有效状态:</label>
                                            <div class="col-md-6">
                                                <select name="company.statuscode" class="chosen-select form-control" tabindex="2">
                                                #{list items:statusTypes,as:'statu'}
                                                    <option value="${statu?.LEVELCODE}" ${statu?.LEVELCODE == company?.statuscode ? "selected" : ""}>${statu?.NAME}</option>
                                                #{/list}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <!--span-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">备注:</label>
                                            <div class="col-md-6">
                                                <input name="company.memo" check-type="" type="text" class="form-control placeholder-no-fix" autocomplete="off" value="${company?.memo}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <input type="hidden" name="company.id" value="${company.id}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12" style="text-align:center" >
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary">保存</button>
                                        <button type="reset" class="btn cancel" onclick="history.back()">取消</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- END FORM-->
                    </div>
                </div>
            </div>
            <!-- END PAGE CONTENT-->
        </div>
    </div>
</div>
<script src="@{'/public/javascripts/bootstrap3-validation.js'}" type="text/javascript"
        charset="${_response_encoding}"></script>
<script>
    $("form").validation();

    //表单提交验证
    $("button[type='submit']").on('click', function (event) {
        // 2.最后要调用 valid()方法。
        if ($("form").valid() == false) {
            return false;
        }
    });

</script>
